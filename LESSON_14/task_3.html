<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="task_3.css" />
</head>
<body>

<div id="tasks">
    <div class="tasks__wrapper">
        <form class="create-task-block">
            <input
                    name="taskName"
                    class="create-task-block__input default-text-input"
                    type="text"
                    placeholder="Создайте новую задачу"
                    value="Посмотреть урок по JavaScript"
            >
            <button
                    type="submit"
                    class="create-task-block__button default-button"
            >
                Создать
            </button>
        </form>
        <div class="tasks-list"></div>
    </div>
</div>

<script src="task_3.js"></script>
</body>
</html>
